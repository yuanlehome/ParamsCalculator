default_install_hook_types:
  - pre-commit
  - commit-msg
default_stages:
  - commit
  - commit-msg
repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    files: \.(py|pyi)$
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.7
  hooks:
  - id: ruff
    args: [--fix, --line-length=120]
